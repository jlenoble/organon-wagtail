{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block hero %}
    <div class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
        <header class="max-w-6xl mx-auto py-24 text-white text-center">
            <small>{{ page.get_parent.title }}</small>
            <h1 class="text-5xl">{{ page.title }}</h1>
        </header>
    </div>
{% endblock %}

{% block content %}
    {% include_block page.body %}

    <h2>Subtasks</h2>
    <div class="divide-y divide-solid">
        {% for subtask in page.subtasks.all %}
            <section class="py-12">
                <a href="{{ subtask.subtask.url }}" class="text-3xl">
                    {{ subtask.subtask.title }}
                </a>
            </section>
        {% endfor %}
    </div>
{% endblock content %}
